---
layout: home
---
{% for post in site.posts %}
<article class="the-article hentry">
	<div class="mod">
		<div class="inner">
			<div class="hd">
				<div class="group">
				<time class="date-pub milli" title="{{ post.date | date_to_xmlschema }}">
					<span class="year">{{ post.date | date: '%y' }}</span>
					<span class="month">{{ post.date | date: '%m' }}</span>
					<span class="day">{{ post.date | date: '%d' }}</span>
				</time>
				<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				</div><!-- group -->
			</div>
		</div><!-- inner -->
	</div><!-- mod -->
</article>
{% endfor %}
