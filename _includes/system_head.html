<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="VCjPu4enLtZl8QXpuPVxY6vMufxe68UrchkhHkzz1zA">
	<link href="http://feeds.feedburner.com/CssRadar" rel="alternate" title="{{ site.sitename }} | {{ site.tagline }}" type="application/atom+xml" />
	<script src="/js/modernizr.js"></script>
	<link rel="stylesheet" href="/css/master.css">
	{% case page.layout %}
	{% when 'home' %}
		<title>{{ site.sitename }} | {{ site.tagline }}</title>
		<meta name="description" content="現役フロントエンドデベロッパーが、CSS/CSS3/HTML/HTML5の情報やTipsを紹介。2〜3年は遅れているという日本のウェブをアップデートしたい。そんな思いで更新していきます。">
	{% when 'post' %}
		<title>{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
		<meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
	{% else %}
		<title>{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
		<meta name="description" content="{{ page.desctiption }}">
	{% endcase %}
</head>
