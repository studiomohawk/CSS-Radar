<div class="mod mod-recent-entry">
	<div class="inner">
		<div class="hd">
			<h4>Back Number</h4>
		</div>
		<div class="bd">
			<ul class="list-none">
			{% for post in site.posts %}
			<li>
			<div class="group">
				<h6 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">
{{ post.title }}</a></h6>
				</div><!-- group -->
				</li>
				{% endfor %}
			</ul>
		</div>
	</div><!-- inner -->
</div><!-- mod -->
