<!doctype html>
<html lang="ja" {% include system/s.md %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {% case page.layout %}
  {% when 'home' %}
  <title itemprop="name" property="og:title" content="{{ site.sitename }} | {{ site.tagline }}">{{ site.sitename }} | {{ site.tagline }}</title>
  <meta itemprop="description" name="description" property="og:description" content="{{ site.desc }}">
  {% when 'post' %}
  <title itemprop="name" content="{{ page.title }} | {{ site.sitename }}">{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
  <meta itemprop="description" name="description" property="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
  {% else %}
  <title itemprop="name" content="{{ page.title }} | {{ site.sitename }}">{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
  <meta itemprop="description" name="description" property="og:description" content="{{ page.desctiption }}">
  {% endcase %}
  <meta property="og:type" content="blog">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}/inazuma-icon-200.png">
  <meta property="og:site_name" content="{{ site.sitename }} | {{ site.tagline }}">

  <meta name="viewport" content="width=device-width">
  <link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.sitename }} | {{ site.tagline }}" type="application/atom+xml">
  <link rel="stylesheet" href="/style/style.css">
</head>
